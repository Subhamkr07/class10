<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breakout - Infinite Levels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #gameCanvas {
            background: rgba(0, 0, 0, 0.8);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin: 20px 0;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .neon-text {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            color: #0ff;
            display: none;
        }

        .modal h1 {
            font-size: 2.5em;
            margin: 1rem 0;
            text-shadow: 0 0 15px #0ff;
        }

        .modal p {
            font-size: 1.2em;
            margin: 1rem 0;
        }

        .modal button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 15px #0ff;
        }

        .modal button:hover {
            background: #0dd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="modal" style="display: flex;">
        <h1>SHUBHAM PRESENTS</h1>
        <h2>NEON BREAKOUT</h2>
        <button id="startBtn">START GAME</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="modal">
        <h1>GAME OVER</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Level: <span id="finalLevel">1</span></p>
        <div>
            <button id="restartBtn">RESTART</button>
            <button id="mainMenuBtn">MAIN MENU</button>
        </div>
    </div>

    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');

        // Game objects
        const paddle = {
            width: 100,
            height: 20,
            x: canvas.width / 2 - 50,
            baseSpeed: 15,
            color: '#0ff'
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 10,
            baseSpeed: 5,
            speedX: 5,
            speedY: -5,
            color: '#0ff'
        };

        let bricks = [];
        let score = 0;
        let level = 1;
        let particles = [];
        let isGameRunning = false;

        function createBricks() {
            bricks = [];
            const rows = 4 + Math.floor(level / 2);
            const cols = 10;
            const brickWidth = 75;
            const brickHeight = 20;
            const padding = 5;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    bricks.push({
                        x: j * (brickWidth + padding) + 15,
                        y: i * (brickHeight + padding) + 50,
                        width: brickWidth,
                        height: brickHeight,
                        color: `hsl(${(level * 30 + i * 60) % 360}, 70%, 50%)`,
                        visible: true
                    });
                }
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    alpha: 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.alpha -= 0.03;
                return particle.alpha > 0;
            });
        }

        function increaseDifficulty() {
            level++;
            levelElement.textContent = level;
            ball.speedX = ball.baseSpeed * (1 + level * 0.1);
            ball.speedY = -ball.baseSpeed * (1 + level * 0.1);
            paddle.width = Math.max(60, 100 - Math.floor(level / 3) * 10);
            createBricks();
            resetBall();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height, 10);
            ctx.fillStyle = paddle.color;
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowColor = ball.color;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.beginPath();
                    ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 5);
                    ctx.fillStyle = brick.color;
                    ctx.shadowColor = brick.color;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
        }

        function collisionDetection() {
            let bricksRemaining = 0;
            bricks.forEach(brick => {
                if (brick.visible) {
                    bricksRemaining++;
                    if (ball.x > brick.x && 
                        ball.x < brick.x + brick.width &&
                        ball.y > brick.y &&
                        ball.y < brick.y + brick.height) {
                        ball.speedY = -ball.speedY;
                        brick.visible = false;
                        score += 10;
                        scoreElement.textContent = score;
                        createParticles(ball.x, ball.y);
                    }
                }
            });
            
            if (bricksRemaining === 0) increaseDifficulty();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.speedX = ball.baseSpeed * (1 + level * 0.1);
            ball.speedY = -ball.baseSpeed * (1 + level * 0.1);
        }

        function resetGame() {
            score = 0;
            level = 1;
            paddle.width = 100;
            ball.baseSpeed = 5;
            scoreElement.textContent = '0';
            levelElement.textContent = '1';
            createBricks();
            resetBall();
        }

        function update() {
            if (!isGameRunning) return;

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.speedX = -ball.speedX;
            }
            if (ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            if (ball.y + ball.radius > canvas.height - paddle.height - 10 &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.speedY = -ball.speedY;
                ball.speedX = ((ball.x - paddle.x) / paddle.width - 0.5) * 10;
            }

            if (ball.y + ball.radius > canvas.height) {
                isGameRunning = false;
                document.getElementById('gameOverScreen').style.display = 'flex';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalLevel').textContent = level;
            }

            collisionDetection();
            updateParticles();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 255, ${particle.alpha})`;
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
            if (isGameRunning) requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.touches[0].clientX - rect.left - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        }, { passive: false });

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            isGameRunning = true;
            gameLoop();
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            resetGame();
            document.getElementById('gameOverScreen').style.display = 'none';
            isGameRunning = true;
            gameLoop();
        });

        document.getElementById('mainMenuBtn').addEventListener('click', () => {
            resetGame();
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        });

        // Initialize game
        resetGame();
    </script>
</body>
</html>
